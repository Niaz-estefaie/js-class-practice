<!DOCTYPE html>
<html>
  <body style="display: flex;">
    <div style="margin: auto;">
      <button
        style="background: black; color: white; border-radius: 50%;width: 50px;height: 50px;font-size: 24px;"
        onclick="decrease()"
      >
        -
      </button>
      <input type="number" id="number-input"value="10" />
      <button
        style="background: black; color: white; border-radius: 50%;width: 50px;height: 50px;font-size: 24px;"
        onclick="increase()"
      >
        +
      </button>
    </div>
  </body>

  <script>
    const inputValue = document.getElementById("number-input").value;
    
    const decrease = () => {
  let value = parseInt(document.getElementById('number-input').value, 10);
  value = isNaN(value) ? 0 : value;
  value < 1 ? value = 1 : '';
  value--;
  document.getElementById('number-input').value = value;
      // Write decrease method here
    };
    
    const increase = () => {
      let value = parseInt(document.getElementById('number-input').value, 10);
  value = isNaN(value) ? 0 : value;
  value++;
  document.getElementById('number-input').value = value;
      // Write decrease method here
    };
  </script>
</html>
